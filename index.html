<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ui3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="maincontainer">
        <div class="navbar">
            <img src="./images/Screenshot 2023-08-21 162646.png" alt="">
            <ul>
                <li>product</li>
                <li>Mission</li>
                <li>Purpose</li>
                <li>About us</li>
            </ul>
            <button>Log in </button>
        </div>
        <button id="blank"> 
        </button>
        <div class="capsule">
            <span>
                <button>START</button>
                <h1>MANAGE <br>
                    MEDICATIONS</h1>
                
            </span>
            <img src="./images/Screenshot_2023-08-21_161530-removebg-preview.png" alt="">
            <h1>WITH OUR <br> PLATFORM</h1>
        </div>
        <div class="doctor">
            <div class="saving">
                <div class="icon">
                    <i class="fa-solid fa-circle"></i>
                    <i class="fa-regular fa-circle fa-xs"></i>
                    <i class="fa-regular fa-circle fa-xs"></i>
                </div>
                <img src="./images/Screenshot 2023-08-21 161552.png" alt="">
                <h2>Saving your time <br>and taking care <br> of our client!</h2>
                <span><img src="./images/Screenshot 2023-08-21 161653.png" alt="">
                <p>A FEW STEPS ON <br>THE WAY TO HEALTH</p></span>
            </div>
            <div class="image">
                <img src="./images/Screenshot 2023-08-21 161634.png" alt="">
            </div>
            <div class="tablets">
                <div class="card">
                    <span>
                        <h1>730k</h1>
                        <img src="./images/arrow.png" alt="">

                    </span>
                    <p>Analyzed medicines <br>from all over the <br> world and added to <br> the database</p>
                    <div class="tabimg">
                        <i class="fa-solid fa-chart-simple"></i>
                        <img src="./images/tablet-removebg-preview.png" alt="">
                    </div>
                </div>
                <div class="card1">
                    <h1>Health <br> Simplified.</h1>
                    <button>#medef</button>
                   
                </div>
            </div>
        </div>
    </div>

</html>
